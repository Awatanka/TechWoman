<style>
@import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');

:root {
    --color-white: #f3f3f3;
    --color-darkblue: #1b1b32;
    --color-darkblue-alpha: rgba(27, 27, 50, 0.8);
    --color-green: #4881ac;
    --color-pink:#ba324f;
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--color-white);
    margin: 0;
}

/* mobile friendly alternative to using background-attachment: fixed */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: -1;
    background: var(--color-darkblue);
    background-image: linear-gradient(115deg,
    rgba(201, 65, 115, 0.7),
    rgba(208, 181, 176, 0.7)),
        url("c7.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

h1 {
    font-weight: 200;
    line-height: 1;
}

p {
    font-size: 1.125rem;
}

h1,
p {
    margin-top: 0;
    margin-bottom: 0.5rem;
}

label {
    display: flex;
    align-items: center;
    font-size: 1.125rem;
    margin: 11px 0 11px 0;
    font-weight: 300;
    line-height: 25px;
}


select,
textarea {
    margin: 0;
    font-family: inherit;
    font-size: inherit;
    line-height: 20px;
}

input {
    margin: 0;
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
    writing-mode: horizontal-tb;
    font-weight: 200;
}

button {
    border: none;
}

.container {
    width: 100%;
    margin: 3.125rem auto 0 auto;
}

@media (min-width: 576px) {
    .container {
        max-width: 540px;
    }
}

@media (min-width: 768px) {
    .container {
        max-width: 720px;
    }
}

.header {
    padding: 0 0.625rem;
    margin-bottom: 1.875rem;
}

.description {
    font-style: italic;
    font-weight: 200;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
}

.clue {
    margin-left: 0.25rem;
    font-size: 0.9rem;
    color: #e4e4e4;
}

.text-center {
    text-align: center;
}

/* central part */

form {
    background:#1a1a1b;
    padding: 2.5rem 0.625rem;
    border-radius: 4.5rem;
    height: 70rem;
    margin-bottom: 3rem;
}

@media (min-width: 480px) {
    form {
        padding: 2.5rem;
    }
}

.form-group {
    margin: 0 auto 1.25rem auto;
    padding: 0.25rem;
}

.form-control {
    display: block;
    width: 100%;
    height: 2.375rem;
    padding: 0.375rem 0.75rem;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.input-radio,
.input-checkbox {
    display: inline-block;
    margin-right: 0.625rem;
    min-height: 1.25rem;
    min-width: 1.25rem;
}



fieldset {
    margin-bottom: 15px;
}

.comments {
    min-height: 100px;
    margin-top: 15px;
    width: 100%;
    padding: 0.625rem;
    resize: vertical;
    border-radius: 5px;

}

.btn {
    margin: auto;
    margin-top: 2rem;
    font-size: medium;
    width: 25%;
    padding: 0.65rem;
    background: var(--color-pink);
    color: inherit;
    border-radius: 9px;
    cursor: pointer;
    text-align: center;
    display: block;
}
.btn::after{
    background-color: #f1b8d8;
}



</style>













<body>
    <div class="container">
        <header class="header">
            <section class="title-text">
                <h1 id="title" class="text-center">Contact Form</h1>
                <p id="description" class="text-center">Let us know how we can help you</p>
            </section>
        </header>

            <form class="survey-form">
                <form id="survey-fields">
                    <!-- SECTION 1 -->

                    <label id="name-label" for="name">*Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    <label id="email-label" for="Email">*Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
                   

                                        <!-----SECTION 3  -->

                    <label for="recommendation"> How likely is that you would recommend us to a
                        friend?</label>
                    <fieldset id="recommendation">
                        <label for="r_definitely"><input type="radio" class="input-radio" name="recommend" id="r_definitely"
                                value="definitely" required>Definitely</label>
                        <label for="r_maybe"><input type="radio" class="input-radio" name="recommend" id="r_maybe" value="maybe"
                                required>Maybe</label>
                        <label for="r_not_sure"><input type="radio" class="input-radio" name="recommend" id="r_not_sure" value="notsure"
                                required>Not sure</label>
                    </fieldset>

                    <!-----SECTION 4  -------------->
                    <label for="like">What do you want to do:</label>
                    <select id="like">
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Make reservation to the Restaurants</option>
                        <option value="projects">Book Activities</option>
                        <option value="community">Explore Community</option>
                        <option value="open-source">Visit Sport events</option>
                    </select>

                    <!-- ======================= SECTION 5  -->
                    <label for="improvements">Give us more details about your preferences:</label>
                    <fieldset id="improvements">
                        <legend>(<em>Check all that apply</em>)</legend>
                        <label for="c-fep"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-fep" value="fep">BC Culture Day</label>
                        <label for="c-bep"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-bep" value="bep">Vancouver Flamenco International Festival</label>
                        <label for="c-dataviz"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-dataviz"
                                value="datav">Vancouver International Film Festivale</label>
                        <label for="c-chlng"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-chlng"
                                value="chlng">Vancouver International Childrens Festival</label>
                        <label for="c-osc"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-osc" value="osc">Unique Vancouver Experience</label>
                        <label for="c-ghr"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-ghr" value="ghr">List for First Time Visitors</label>
                        <label for="c-vid"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-vid"
                                value="vid">Indigenous Cultures Around Vancouver</label>
                        <label for="c-meet"><input type="checkbox" class="input-checkbox" name="improve-checks" id="c-meet" value="meet">Explore Vancouver's Vibrant and Diverse Food Scene</label>
                        </fieldset>


                    <!-- ================================SECTION 6 Any Comments or Suggestions -->
                    <p id="suggestion" class="description text-center">Any Comments or Suggestions?</p>
                    <textarea class="comments" id="comments" name="comment" placeholder="Enter your comments here" alt="Enter your comments here"></textarea>
                    </section>

                    <!------------- =================================== SECTION 7 Submit button -->
                    <button type="submit" class="btn btn-dark" value="Submit">Submit</button>
                </form>
    </div>
   

</body>

</html>
